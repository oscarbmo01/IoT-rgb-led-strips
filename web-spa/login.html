<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="div-main-container"> 
        <div class="div-h1-mc"> 
            <h1>Controller rgb led strip light</h1> 
        </div> 
        <div class="div-group-h2-mc"> 
            <h2>Hello there!</h2> 
            <h2>Welcome Back</h2> 
        </div> 
        <form class="div-form-mc" action="http://localhost:3000/login" method="post">
            <div class="div-group-label-input-mc"> 
                <label class="label-mc" for="nickname">email or phone number</label> 
                <input class="input-mc" id="nickname"  name="email" type="text" autocomplete="on" required> 
            </div>
            <div class="div-group-label-input-mc"> 
                <label class="label-mc" for="password">password</label> 
                <input class="input-mc" id="password" name="password" type="password" autocomplete="on" required> 
            </div>
            <div class="div-group-input-a-mc"> 
                <div class="div-input-submit-mc"> 
                    <input type="submit" value="Get started">
                </div>
                <div class="div-a-link-mc"> 
                    <a href="./create.html">Create new account</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
