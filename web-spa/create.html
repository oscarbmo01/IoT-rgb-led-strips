<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="div-main-container"> 
        <div class="div-h1-mc"> 
            <h1>Controller rgb led strip light</h1> 
        </div> 
        <div class="div-group-h2-mc"> 
            <h2>Sign up</h2> 
            <h2>Itâ€™s quick and easy</h2> 
        </div> 
        <form class="div-form-mc" action="http://localhost:3000/user/create" method="post">
            <div class="div-group-label-input-mc"> 
                <label class="label-mc" for="name">name</label> 
                <input class="input-mc" id="name" name="name" type="text" autocomplete="on" required> 
            </div> 
            <div class="div-group-label-input-mc"> 
                <label class="label-mc" for="email">email</label> 
                <input class="input-mc" id="new-email" name="email" type="email" autocomplete="on" required> 
            </div> 
            <div class="div-group-label-input-mc"> 
                <label class="label-mc" for="new-nickname">nickname</label> 
                <input class="input-mc" id="new-nickname" name="nickname" type="text" autocomplete="on" required> 
            </div> 
            <div class="div-group-label-input-mc"> 
                <label class="label-mc" for="new-password">new password</label> 
                <input class="input-mc" id="new-password" name="password" type="password" autocomplete="on" required> 
            </div>
            <div class="div-group-label-input-mc"> 
                <label class="label-mc" for="confirm-new-password">confirm password</label> 
                <input class="input-mc" id="confirm-new-password" name="confirmPassword" type="password" autocomplete="on" required> 
            </div>
            <div class="div-group-input-a-mc"> 
                <div class="div-input-submit-mc"> 
                    <input type="submit" value="Sign Up">
                </div> 
                <div class="div-a-link-mc"> 
                    <a href="login.html">Get started</a>
                </div> 
            </div> 
        </form>
    </div>

    <script type="module" src="./js/createUser.js"></script>
</body>
</html>
